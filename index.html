<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> </head> 
<body>

    <h1>Registration Form</h1>

    <form action="process.php" method="post" id="registrationForm"> 
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>

        <div class="form-group">
            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" name="fathername">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div class="form-group">
            <label for="tel">Tel:</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]">
        </div>

        <div class="form-group">
            <label for="highschool">High School Name:</label>
            <input type="text" id="highschool" name="highschool">
        </div>

        <div class="form-group">
            <label for="address">Permanent Address:</label>
            <textarea id="address" name="address"></textarea>
        </div>

        <div class="form-group">
            <label for="level">Your Level:</label>
            <input type="number" id="level" name="level" min="1" max="4">
        </div>

        <div class="form-group">
            <label for="year">Tot Year:</label>
            <input type="number" id="year" name="year" min="1" max="4">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="degree">Degree Program:</label>
            <select id="degree" name="degree">
                <option value="BSc in Pre-Med Physics">BSc in Pre-Med Physics</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button type="submit" id="submitButton">Register</button>
    </form>

</body>
</html>
